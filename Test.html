<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link href="D:\project\bootstrap\css\bootstrap.css" rel="stylesheet"/>
        <link href="D:\project\bootstrap\css\bootstrap-responsive.css" rel="stylesheet"/>
        <link href="./jsonex.css" rel="stylesheet">
        
         <script>
             $(document).ready(btnclick(1))
          function btnclick(btnum){
              $("tbody").children().remove();
              $.ajax({
            url: "https://reqres.in/api/users?page="+btnum,
            data: {},
            beforeSend: function(){}
        }).done(function(response) {
            var trArr = new Array();
            $.each(response.data, function(i, v){
                trArr.push('<tr><td>' + v.first_name  + '</td><td>' + v.email + '</td><td><img id="img" src="' 
                + v.avatar + '" width="100px" /></td><td> <a class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i> <a class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a></a>' + '</td></tr>'  );
                
            });
            $('table#alk-table tbody').append(trArr.join('\n'));
        })};
        </script>
    
    </head>
<style>
.page
{
    padding-left: 70%;
}
.container
{
    padding-top: 5%;
}
.colspan
{
    text-align: center;
}


</style>
    <body>
        <div class="border">
          <div class="container">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="rowspan">
                        <div class="colspan"><h2>User Lists</h2></div>
                        <div class="colspan">
                          
                            <button onclick="window.location.href='form.html'" class="btn btn-info add-new float-right" ><i class="fa fa-plus"></i> Add New</button>
                        </div>
                    </div>
                </div>
                <table id="alk-table" class="table table-striped table-bordered" >
                        <thead><tr><th>Name</th><th>Email_address</th><th>Avatar</th><th>Actions</th></tr></thead>
                        <tbody></tbody>
                </table>
            </div>     
        </div>
    </div>
    </body>
    <div class="page">
        
    <a href="#">&laquo; </a>
    <a href="#" class="btn" onclick="btnclick(1)"> 1 </a>
    <a href="#" class="btn" onclick="btnclick(2)"> 2 </a>
    <a href="#" class="btn" onclick="btnclick(3)"> 3 </a>
    <a href="#" class="btn" onclick="btnclick(4)"> 4 </a>
    <a href="#" class="w3-button">&raquo;</a>
    </div>
</html>
